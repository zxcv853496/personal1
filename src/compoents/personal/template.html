<div class="personal">
    <div class="container">
        <div class="title">
            <h2>8926成員</h2>
        </div>
        <div class="img-container">
            <div class="img-content" v-for="item in data " :key="item.index">
                <div class="img">
                    <img v-bind:src=item.img alt="">
                </div>
                <div class="r-container">
                    <h2 class="name">{{ item.name }}</h2>
                    <h2>{{ item.englishName}}</h2>
                    <div class="p-container">
                        <p class="p-title">競賽參與</p>
                        <hr>
                        <p class="p-content" v-for="content in item.content" :key="content.index">
                            {{ content }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
